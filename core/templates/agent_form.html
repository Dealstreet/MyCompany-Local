{% extends 'base.html' %}

{% block content %}
<div class="container-fluid" style="max-width: 800px;">
    <div class="d-flex align-items-center mb-4">
        <a href="{% url 'agent_management' %}" class="btn btn-light rounded-circle me-3"
            style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
            </svg>
        </a>
        <h3 class="fw-bold m-0" style="color: #1e293b;">{{ title }}</h3>
    </div>

    <div class="card border-0 shadow-sm" style="border-radius: 20px;">
        <div class="card-body p-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-4">
                    <label class="form-label fw-bold small text-muted">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                    {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-flex justify-content-end gap-2 mt-5">
                    <a href="{% url 'agent_management' %}"
                        class="btn btn-light rounded-pill px-4 fw-bold text-secondary">취소</a>
                    <button type="submit" class="btn btn-primary rounded-pill px-5 fw-bold">저장하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
